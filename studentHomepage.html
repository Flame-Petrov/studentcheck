<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="icon" href="images/new_main_logo.png" type="image/png">
    <!-- Reuse registration theme for consistent card, buttons, inputs, actions -->
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/studentHomepage.css?v=1.0.0">
</head>
<body>

    <header class="student-navbar" id="studentNavbar">
        <div class="student-navbar-row student-navbar-row-brand">
            <button class="navbar-logo" type="button" aria-label="Home" onclick="handleLogoClick()">
                <img src="images/new_main_logo.png" alt="Home">
            </button>
            <span class="student-navbar-brand-label">E-Trek</span>
        </div>
        <div class="student-navbar-row student-navbar-row-language">
            <div id="navbarLanguageSlot" class="navbar-language-slot"></div>
            <span class="student-navbar-language-label">Language</span>
        </div>
    </header>

    <div class="overlay-background" id="overlay-background"></div>


    <div id="view-classes-overlay">

        <div class="overlay-top-section" id="viewClassesOverlayContentTopSection">
            <h2 id="viewClassesOverlayTitle">Classes</h2>
        </div>


        <div class="overlay-middle-section" id="viewClassesOverlayContentMainSection">
            <ul id="classesList">
                <!-- Dynamically populated list of classes will go here -->
            </ul>
        </div>


        <div class="overlay-bottom-section" id="viewClassesOverlayContentBottomSection">
        </div>
        
    </div>


    <div id="class-details-overlay">

        <div class="overlay-top-section" id="classDetailsOverlayContentTopSection">
            <h2 id="classDetailsOverlayTitle">Class Details</h2>
            <p id="classDetailsOverlayClassName" class="class-details-name"></p>
        </div>

        <div class="overlay-middle-section">
            <div class="attended-classes-container">
                <p class="attended-classes-label">Attended classes:</p>
                <p id="attendedClassesCount">...</p>
            </div>
            
            <div class="total-classes-container">
                <p class="total-classes-label">Total classes:</p>
                <p id="totalClassesCount">...</p>
            </div>
            <!-- <p>Missed classes:</p> -->
        </div>

        <div class="overlay-bottom-section">
            <button id="closeClassDetailsOverlayBtn" class="button" type="button">Back</button>
        </div>
    
    </div>



    <main class="mainSection" role="region" aria-label="Student Home">

        <div class="card-section">
            <p class="muted-left welcome-text">
                Welcome, <strong id="studentDisplayName">Student</strong>
            </p>
            <p class="muted-left-spaced faculty-text">
                Faculty Number: <strong id="studentFacultyNumber">â€”</strong>
            </p>
            <div id="qrContainer"></div>
        </div>


        

        <div class="button-group">
            <button id="viewClassesBtn" class="button" type="button">Classes</button>
            <button id="logoutBtn" class="button" type="button">Log out</button>
        </div>

    </main>

    <!-- QR library: kjua (canvas/SVG QR renderer) -->
    <script src="https://cdn.jsdelivr.net/npm/kjua@0.9.0/dist/kjua.min.js"></script>
    <script src="javascript/shared.js"></script>
    <script src="javascript/studentHomepage.js"></script>
</body>
</html>
